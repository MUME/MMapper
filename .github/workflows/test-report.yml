name: test-report
on:
  workflow_run:
    workflows: ['build-test']
    types:
      - completed
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
    - uses: dorny/test-reporter@v1
      with:
        artifact: /test-results .*/
        name: Test Report $1
        path: '*.xml'
        reporter: java-junit
